<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AROOJ ZAID VIBES</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #05001a, #0a001f, #1b0033);
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }
    h1 {
      font-size: 2.8rem;
      text-align: center;
      margin-top: 50px;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc, 0 0 16px #00ffcc;
    }
    .container {
      text-align: center;
      margin-top: 60px;
    }
    button {
      margin: 15px auto;
      padding: 15px 30px;
      font-size: 18px;
      border: 2px solid #0ff;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #0ff;
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }
    .music-controls {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .music-controls button {
      font-size: 14px;
      padding: 8px 16px;
      box-shadow: 0 0 10px #ff0;
      border: 1px solid #ff0;
      background-color: black;
      color: #ff0;
      text-shadow: 0 0 5px #ff0;
    }
    @keyframes floatHearts {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: #ff4da6;
      clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
      animation: floatHearts 10s linear infinite;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio id="click-sound" src="click.mp3"></audio>
  <audio id="bg-music" src="background.mp3" loop></audio>

  <div class="music-controls">
    <button onclick="toggleMusic()">Play/Pause Music</button>
  </div>

  <h1>AROOJ ZAID VIBES</h1>
  <div class="container">
    <button onclick="playClick();location.href='lovegame.html'">DO YOU LOVE ME GAME</button>
    <button onclick="playClick();location.href='lovecalendar.html'">LOVE CALENDER</button>
    <button onclick="playClick();location.href='whoiam.html'">WHO I AM</button>
    <button onclick="playClick();location.href='wholovesme.html'">WHO LOVES ME</button>
    <button onclick="playClick();location.href='advices.html'">ADVICES FOR ME</button>
    <button onclick="playClick();location.href='future.html'">MY FUTURE</button>
  </div>

  <script>
    function playClick() {
      document.getElementById("click-sound").play();
    }

    const bgMusic = document.getElementById("bg-music");
    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 6 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 500);
  </script>
</body>
</html>
