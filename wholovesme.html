<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sci-Fi Love Message</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f0f0f, #000000 70%);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe5;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message-box {
      text-align: center;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      from {
        text-shadow: 0 0 5px #00ffe5;
      }
      to {
        text-shadow: 0 0 20px #00ffe5, 0 0 30px #00ffe5;
      }
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .line.show {
      opacity: 1;
      transform: translateY(0);
    }

    .emoji {
      font-size: 2.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="message-box" id="messageBox">
    <div class="line">if thousand people love you</div>
    <div class="line">i am one of them</div>
    <div class="line">if hundred people love you</div>
    <div class="line">i am one of them</div>
    <div class="line">if only one people love</div>
    <div class="line">i am that person</div>
    <div class="line">if nobody love you</div>
    <div class="line">it means i am dead <span class="emoji">ðŸ˜”</span></div>
  </div>

  <script>
    const lines = document.querySelectorAll('.line');
    lines.forEach((line, index) => {
      setTimeout(() => {
        line.classList.add('show');
      }, index * 2000); // 2 seconds per line
    });
  </script>

</body>
</html>
