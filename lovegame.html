<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,255,255,0.4);
      text-align: center;
      position: absolute;
      color: #00f7ff;
      transition: top 0.3s, left 0.3s;
    }

    h1 {
      font-size: 28px;
      color: #00f7ff;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00f7ff;
      color: #0f0f0f;
      font-family: 'Orbitron', sans-serif;
      transition: 0.3s ease;
    }

    button:hover {
      background: #66fcf1;
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00f7ff;
      width: 0;
      animation: typing 2s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

  </style>
</head>
<body>
  <div class="container" id="love-box">
    <h1>Arooj, Do You Love Me?</h1>
    <button onclick="yesClicked()">Yes</button>
    <button onclick="moveBox()">No</button>
    <div id="msg"></div>
  </div>

  <script>
    const messages = [
      "I Love You Tooo Sweetheart 😍",
      "I miss you sooo much jaaaan 💞",
      "Kiss you Head To feet eyes neck lips and feet special",
      "Good Night Mera jigar k tota 💫"
    ];
    let current = 0;

    function typeMessage(text) {
      const msgDiv = document.getElementById("msg");
      msgDiv.innerHTML = "";
      msgDiv.className = "message";

      let index = 0;
      const typing = setInterval(() => {
        msgDiv.textContent = text.slice(0, ++index);
        if (index === text.length) {
          clearInterval(typing);
          setTimeout(() => {
            msgDiv.className = "message";
            msgDiv.textContent = "";
            current++;
            if (current < messages.length) {
              setTimeout(() => typeMessage(messages[current]), 500);
            }
          }, 5000);
        }
      }, 50);
    }

    function yesClicked() {
      current = 0;
      typeMessage(messages[current]);
    }

    function moveBox() {
      const box = document.getElementById("love-box");
      const x = Math.random() * (window.innerWidth - box.offsetWidth);
      const y = Math.random() * (window.innerHeight - box.offsetHeight);
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
    }

    // Initial random position
    window.onload = moveBox;
  </script>
</body>
</html>
